<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/styles.css}" />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"
        >
    </head>

    <body>
        <div class="container">
            <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
                <h1>Order your taco creations!</h1>
                <img th:src="@{/images/logo.jpg}"/>

                <h3>Your tacos in this order:</h3>
                <a th:href="@{/design}" id="another">Design another taco</a><br/>
                <ul>
                    <li th:each="taco : ${tacoOrder.tacos}">
                    <span th:text="${taco.name}">taco name</span></li>
                </ul>
                
                <div class="row">
                    <div class="col">
                        <h3>Deliver my taco masterpieces to...</h3>

                        <label class="form-label" for="deliveryName">Name: </label>
                        <input class="form-control" type="text" th:field="*{deliveryName}"/>
                        <span class="validationError" 
                            th:if="${#fields.hasErrors('deliveryName')}"
                            th:errors="*{deliveryName}"
                        >
                           deliveryName Error
                        </span>
                        <br/>

                        <label class="form-label" for="deliveryStreet">Street address: </label>
                        <input class="form-control" type="text" th:field="*{deliveryStreet}"/>
                        <span class="validationError" 
                            th:if="${#fields.hasErrors('deliveryStreet')}"
                            th:errors="*{deliveryStreet}"
                        >
                           deliveryStreet Error
                        </span>
                        <br/>

                        <label class="form-label" for="deliveryCity">City: </label>
                        <input class="form-control" type="text" th:field="*{deliveryCity}"/>
                        <span class="validationError" 
                            th:if="${#fields.hasErrors('deliveryCity')}"
                            th:errors="*{deliveryCity}"
                        >
                           deliveryCity Error
                        </span>
                        <br/>

                        <label class="form-label" for="deliveryState">State: </label>
                        <input class="form-control" type="text" th:field="*{deliveryState}"/>
                        <span class="validationError" 
                            th:if="${#fields.hasErrors('deliveryState')}"
                            th:errors="*{deliveryState}"
                        >
                            deliveryState Error
                        </span>
                        <br/>

                        <label class="form-label" for="deliveryZip">Zip code: </label>
                        <input class="form-control" type="text" th:field="*{deliveryZip}"/>
                        <span class="validationError" 
                            th:if="${#fields.hasErrors('deliveryZip')}"
                            th:errors="*{deliveryZip}"
                        >
                            deliveryZip Error
                        </span>
                        <br/>
                    </div>

                    <div class="col">
                        <h3>Here’s how I’ll pay...</h3>

                        <label class="form-label" for="ccNumber">Credit Card #: </label>
                        <input class="form-control" type="text" th:field="*{ccNumber}"/>
                        <span class="validationError" 
                            th:if="${#fields.hasErrors('ccNumber')}"
                            th:errors="*{ccNumber}"
                        >
                            CC Num Error
                        </span>
                        <br/>

                        <label class="form-label" for="ccExpiration">Expiration: </label>
                        <input class="form-control" type="text" th:field="*{ccExpiration}"/>
                        <span class="validationError" 
                            th:if="${#fields.hasErrors('ccExpiration')}"
                            th:errors="*{ccExpiration}"
                        >
                            CC Expiration error
                        </span>
                        <br/>

                        <label class="form-label" for="ccCVV">CVV: </label>
                        <input class="form-control" type="text" th:field="*{ccCVV}"/>
                        <span class="validationError" 
                            th:if="${#fields.hasErrors('ccCVV')}"
                            th:errors="*{ccCVV}"
                        >
                            CVV error
                        </span>
                        <br/>
                    </div>
                </div>
                
                <div class="row mb-3 mx-5">
                    <input type="submit" value="Submit Order"/>
                </div>
            </form>
        </div>
    </body>
</html>
